<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game Life</title>
  </head>
  <body>
    
    
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Game Live</h1>
        </header>
      <div class="buttons">
        <button id="start-btn" class="button">Start</button>
        <button id="pause-btn" class="button">Pause</button>
        <button id="stop-btn" class="button">Stop</button>
      </div>
      <div id="game-field" class="box">
        <!-- Клетки будут добавлены с помощью JavaScript -->
      </div>
      <footer class="footer">
        Dedicated by J.H. Conway.
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
